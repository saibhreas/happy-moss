<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polygons + 1</title>
  </head>
  <body>
    <h2>
      Polygons:
      <p>
        Identify a number of points by their xy cooidinates and complete a solid
      </p>
      <p>
        This triangle is an svg 400x100 with the polygon defined by:
        <br />
        polygon points='0, 100 100,100 50,0'
      </p>
    </h2>
    <svg width='400" height="100'>
      <polygon
        points="0,100  100,100 50,0"
        fill="dodgerblue"
        stroke="darkblue"
      />
      <polygon
        points="100,100  200,100 150,0"
        fill="dodgerblue"
        stroke="darkblue"
      />
      <polygon points="50,0  100,100 150,0" fill="grey" stroke="darkblue" />
    </svg>
  </body>
</html>
