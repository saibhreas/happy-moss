<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Complex polygons</title>
  </head>
  <body>
    <svg width="400" height="400">
      <polygon points="150,350  250,350  200,275" stroke="yellow" />
      <polygon points="150,350  200,275  125,250" fill="teal" stroke="blue" />
      <polygon points="125,250  200,275  200,185" stroke="yellow" />
      <polygon points="200,185  200,275  275,250" fill="teal" stroke="blue" />
      <polygon points="250,350  200,275  275,250" stroke="yellow" />
    </svg>
    <br />
    <svg width="400" height="400" viewBox="0 0 400 400">
      <polygon points="100,0 50,200 200,80 0,80 150,200" stroke="yellow" />
    </svg>
    <svg width="400" height="400" viewBox="0 0 200 200">
      <polygon points="100,0 50,200 200,80 0,80 150,200" stroke="yellow" />
    </svg>
    <svg width="400" height="400" viewBox="100 0 600 600">
      <polygon points="100,0 50,200 200,80 0,80 150,200" stroke="yellow" />
    </svg>
  </body>
</html>
