<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Basic 2</title>
  </head>
  <body>
    <svg>
      <rect width="500" height="250" fill="palegreen" />
      <circle cx="125" cy="50%" r="50" fill="skyblue" />
      <line x1="25" y1="100" x2="50" y2="120" stroke-width="1" stroke="blue" />
      <line
        x1="50%"
        y1="50%"
        x2="100%"
        y2="100%"
        stroke-width="2"
        stroke="goldenrod"
      />
    </svg>

    <svg width="400" height="100">
      <rect width="400" height="100" fill="burlywood" />
      <circle cx="200" cy="50" r="75" fill="crimson" />
      <rect width="100" height="50" x="150" y="25" fill="teal" />
    </svg>
  </body>
</html>
